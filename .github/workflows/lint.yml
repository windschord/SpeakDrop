name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: ruff check (lint + complexity C90)
        run: uv run ruff check .

      - name: ruff format check
        run: uv run ruff format --check .

      - name: mypy
        run: uv run mypy speakdrop/
