name: Complexity

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  complexity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Check cyclomatic complexity (xenon)
        # -b: ブロック単位の最大複雑度 (B=6-10)
        # -m: モジュール平均複雑度の上限 (A=1-5)
        # -a: 全体平均複雑度の上限 (A=1-5)
        run: uv run xenon speakdrop/ -b B -m A -a A
